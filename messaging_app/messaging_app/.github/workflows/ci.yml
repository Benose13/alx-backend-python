name: Django CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  SECRET_KEY: ${{ secrets.SECRET_KEY || 'test-secret-key-for-ci' }}
  DEBUG: False
  DATABASE_URL: mysql://root:root@localhost:3306/test_db

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y default-libmysqlclient-dev build-essential

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 coverage pytest-django

    - name: Run flake8 linting
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit with non-zero code if any linting errors are found
        flake8 . --count --max-complexity=10 --max-line-length=127 --statistics --extend-ignore=E203,W503

    - name: Wait for MySQL to be ready
      run: |
        while ! mysqladmin ping -h"127.0.0.1" -P 3306 -uroot -proot --silent; do
          sleep 1
        done

    - name: Run migrations
      env:
        DATABASE_URL: mysql://root:root@127.0.0.1:3306/test_db
      run: |
        python manage.py makemigrations --check --dry-run
        python manage.py makemigrations
        python manage.py migrate

    - name: Run tests with coverage
      env:
        DATABASE_URL: mysql://root:root@127.0.0.1:3306/test_db
      run: |
        coverage run --source='.' manage.py test
        coverage report
        coverage html
        coverage xml

    - name: Upload coverage report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          htmlcov/
          coverage.xml
        retention-days: 30

    - name: Upload test results as artifact
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          test-results.xml
        retention-days: 30

    - name: Upload to Codecov (optional)
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella